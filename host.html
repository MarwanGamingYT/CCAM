<!DOCTYPE html>
<html>
<head>
    <title>Host CCTV</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Hosting Mode - Active</h2>
        <div id="status">Loading...</div>
    </div>
    <script>
        const peer = new Peer('home-cctv-host', {
            host: '0.peerjs.com',
            port: 443,
            secure: true,
            path: '/'
        });

        // Request camera access
        async function startStreaming() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('status').textContent = "Camera access granted. Waiting for viewer...";

                peer.on('call', (call) => {
                    call.answer(stream); // Send the stream to the viewer
                    document.getElementById('status').textContent = "Streaming active";
                });

                peer.on('error', (err) => {
                    console.error('PeerJS error:', err);
                    document.getElementById('status').textContent = "Connection error";
                });
            } catch (error) {
                console.error('Camera access denied:', error);
                document.getElementById('status').textContent = "Error: Camera access denied. Please allow permissions.";
            }
        }

        // Start the process
        startStreaming();
    </script>
</body>
</html>
